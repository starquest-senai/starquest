    <title>StarQuest - Nova Senha</title>

    <!-- bootstrap core css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/starter-template.css" rel="stylesheet">
    <link href="assets/css/index_cadastro_confirmacao.css" rel="stylesheet">

    <!-- Customização de estilo para esta página -->
    <link href="assets/css/index_nova_senha.css" rel="stylesheet">
</head>

<body>

    <main role="main" class="container" id="container_nova_senha">

        <img src="assets/img/starquest_nave_sprite_100x100.png" class="img-fluid" alt="Responsive image">
        <a class="navbar-brand text-center" id="apresentacao_index" href="index.html"><img src="assets/img/starquest_branco_vermelho.png" id="logo_navbar" alt="Responsive image"></a>
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading" style="text-align: center">Informe sua nova senha</h4>
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Digite sua nova senha</label>
                    <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Confirme sua nova senha</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Repita a senha">
                </div>
            </form>
            <hr>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="window.location.href='index_entrar.html'">
                            OK
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href='index.html'" id="enviar_recuperar_senha">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </main><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->

    <script src="assets/js/bootstrap.min.js"></script>
</body>
